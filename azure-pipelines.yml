trigger:
- main

pool:
  vmImage: 'ubuntu-18.04'
steps:
- script: |
    pip --version
    pip install prancer-cli==1.0.2
  displayName: 'prepare-env'
  
- script: |    
    prancer-cli -h
  displayName: 'run-test'  
